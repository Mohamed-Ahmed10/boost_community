<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar site_nav">
        <div class="container-fluid">
            <div class="d-flex left align-items-center">
                <div id="toggler" class="d-flex align-items-center">
                    <img src="./images/icons/nav_btn.svg" class="toggle_icon" alt="nav btn">
                    <img src="./images/icons/close_btn.svg" class="toggle_icon hidden_icon" alt="plus icon">
                </div>
                <button type="button" class="btn btn-info text-white">
                    <img src="./images/icons/plus.svg" class="icon" alt="plus icon">
                    <span>Create</span>
                </button>
            </div>
            <div class="search_container">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="d-flex align-items-center">
                <div class="btn ai_btn">
                    <img src="./images/icons/fox.svg" class="icon" alt="Ai icon">
                    <span>AI Wizard</span>
                </div>
                <div class="dropdown d-flex">
                    <button class="border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/person.png" class="rounded-circle" alt="user">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="row m-0">
        <div id="side_content" class="col-3 p-0 sidebar_container hide">
            <div class="sidebar">test</div>
        </div>
        <div class="col-9">test</div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
