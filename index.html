<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <nav class="navbar site_nav">

                <button type="button" class="btn btn-info text-white">

            </div>

                </div>
                <div class="dropdown d-flex">
                    <button class="border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </button>
                    <ul class="dropdown-menu">

        </div>

                    </li>
                    <li>
                        <a href="#">
                            <img class="icon" src="./images/icons/sidebar/my_tasks.svg" alt="icon">

                    </li>
                    <li>
                        <a href="#">

                    </li>

                            <img class="icon" src="./images/icons/sidebar/courses.svg" alt="icon">
