<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body class="login">
    <div class="container">
        <div class="login_container rounded">
            <!-- <img src="./images/boost_logo2.png" class="logo" alt="Logo"> -->
            <div class="row row-cols-2">
                <div class="col left">
                    <h4>Welcome back to Boost community</h4>
                    <p>The Power of AI as your business assistant</p>
                    <form action="" class="mx-auto form_content">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control shadow-none w-75" id="floatingInput"
                                placeholder="example@boostuae.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control shadow-none w-75" id="floatingPassword"
                                placeholder="***********">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check my-3 d-flex justify-content-between w-75">
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <div>
                                <a href="#"
                                    class="link-secondary underline-opacity-25 link-underline-opacity-100-hover">Forget
                                    Password?</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2 align-items-center">
                            <button class="btn sign_in w-75 p-2" type="submit">Sign in</button>
                            <hr class="w-75">
                            <button class="btn btn-outline-secondary w-75 p-2" type="button">
                                <img src="./images/icons/google.png" alt="icon">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <img src="./images/user.png" class="img-fluid" alt="User">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
