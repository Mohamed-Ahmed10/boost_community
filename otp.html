<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body>
    <div class="otp">
        <div class="w-75 mx-auto position-relative">
            <div class="login_container rounded">
                <div class="row row-cols-2">
                    <div class="col left position-relative">
                        <div class="d-flex justify-content-between mb-4 align-items-center">
                            <img src="./images/boost_logo2.png" class="logo" alt="Logo">
                            <a href="#" class="link-secondary link-underline-opacity-0 d-flex align-items-center">
                                <img src="./images/icons/arrow_left.svg" alt="icon" style="width: 20px;">
                                <span class="px-1">Go back</span>
                            </a>
                        </div>

                        <div class="otp_content  d-flex flex-column align-items-center text-center">
                            <h4>OTP</h4>
                            <p>Check your inbox and enter OTP received by boostuae</p>
                            <div class="d-flex inputs">
                                <input class="rounded border-0 " type="text" name="" maxlength="1" id="">
                                <input class="rounded border-0 " type="text" name="" maxlength="1" id="">
                                <input class="rounded border-0 " type="text" name="" maxlength="1" id="">
                                <input class="rounded border-0 " type="text" name="" maxlength="1" id="">
                                <input class="rounded border-0 " type="text" name="" maxlength="1" id="">
                            </div>
                            <button class="btn btn-block mt-4 verify_btn">Verify</button>
                        </div>
                        <div class="hint text-center mt-4 w-75">Any issues? Contact support@boostuae.com</div>
                    </div>
                    <div class="col">
                        <img src="./images/user.png" class="user_image img-fluid" alt="User">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
