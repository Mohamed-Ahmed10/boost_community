<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Doughnut Chart with Rounded Corner - Apache ECharts Demo</title>

    <style>
        #chart-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script>
        const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        const yValues = [55, 49, 44, 24, 15];
        const barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
        ];


        new Chart("myChart", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "World Wide Wine Production 2018"
                },
                // Set the width of the chart
                layout: {
                    padding: {
                        left: 50, // Adjust as needed
                        right: 50, // Adjust as needed
                        top: 0,
                        bottom: 0
                    },
                    width: 200,
                    height: 200
                },
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });
    </script>


</body>

</html>
